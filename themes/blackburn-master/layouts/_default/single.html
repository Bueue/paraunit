{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>
</div>
<div class="content">
  {{ if .Params.toc }}
  <div id="toc" class="well col-md-4 col-sm-6">
    {{ .TableOfContents }}
  </div>
  {{ end }}

  {{ .Content }}
</div>

{{ partial "footer.html" . }}
